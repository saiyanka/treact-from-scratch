<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treact</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                    <div class="logo">
                        <a href="#">
                            <img src="./assets/treact.svg" alt="treact logo">Treact</a>
                    </div>
                    
                    <ul class="nav__links">
                        <li ><a href="#" class="nav__link">About</a></li>
                        <li><a href="#" class="nav__link">Blog</a></li>
                        <li ><a href="#" class="nav__link">Pricing</a></li>
                        <li ><a href="#" class="nav__link">Contact Us</a></li>
                        <li><a href="#" class="nav__link">Login</a></li>
                        <li ><a href="#" class="nav__link nav__link--primary" >Sign Up</a></li>
                    </ul>
            </div>
           
        </nav>
        <header>
            <div class="header__container">
                <div class="header__description">
                    <h1>Beautiful React Templates <span class="purple">for you</span></h1>
                    <h2>Our templates are easy to setup, understand and customize. 
                        Fully modular components with a variety of pages and components
                    </h2>

                </div>
                <div class="input">
                    <input type="email" name="" placeholder="Your E-mail Address">
                   <input type="submit" value="Get Started">
                    
                </div>
                <div class="customers">
                    <p>OUR TRUSTED CUSTOMERS</p>
                    <img src="./assets/customers-logo-strip.png" alt="">
                </div>
                <div class="work">
                    <figure>
                        <img src="./assets/work.svg" alt="">
                    </figure>

                </div>
               
            </div>
        </header>
    </section>
</body>
</html>
